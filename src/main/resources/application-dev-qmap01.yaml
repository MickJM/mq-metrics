application:
  debug: false
ibm:
  mq:
    queueManager1: QMAP01
    channel1: MQ.TLS.SVRCONN
    channel2: MQ.MONITOR.PCF
    connName1: localhost(1442)
    multiInstance: true
    queueManager: QMAP01
    channel: MQ.TLS.SVRCONN
    connName: localhost(1442)
    sslCipherSpec: TLS_RSA_WITH_AES_256_CBC_SHA256
    useSSL: true
    user: MQMon01
    password: 
    local: false
    keepMetricsWhenQueueManagerIsDown: true
    objects:
      queues:
        include: "*"
        exclude: SYSTEM.,AMQ.,DUMMY,ERROR.HANDLER
      channels:
        include: "*"
        exclude: SYSTEM.
      listeners:
        include: "*"
        exclude: SYSTEM.
        types:
          include: TCP
          exclude: "*" 
    event:
      delayInMilliSeconds: 10000      
    security:
      truststore: C:\ProgramData\IBM\MQ\qmgrs\QMAP01\ssl\qmap01jks.jks
      truststore-password: Passw0rd
      keystore: C:\ProgramData\IBM\MQ\qmgrs\QMAP01\ssl\qmap01jks.jks
      keystore-password: Passw0rd
management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
  endpoint:
    health:
      show-details: always        
  security:
    enabled: false
info:
  app:
    name: MQ-Metrics
    description: IBM MQ Metrics
    version: 1.0.0.3
    java:
      version: 1.8.0.0
server:
  port:
    8082